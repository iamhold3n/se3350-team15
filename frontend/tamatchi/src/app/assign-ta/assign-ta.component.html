
<label for="courses">Choose a course:</label>

<select name="courses" id="courses">
    <option value="">---</option>
    <option *ngFor="let c of course_list" value="{{c}}">{{c}}</option>
</select>

<!--main editor is two vertical columns-->
<table>
    <tr>
        <!--Section displaying assigned TAs-->
        <th>
            <h2>Assigned TAs</h2>
        </th>
        <!--Section listing all potential Candidates-->
        <th>
            <h2>Candidates</h2>
        </th>
    </tr>

    <tr>
        <!--Section displaying assigned TAs-->
        <td>
            <!--Div for each assigned TA-->
            <div *ngFor="let a of assign_list; let i=index" class="candidate">
                <p>ID: {{a.id}}</p>
                <p>Name: {{a.name}}</p>
                <p>Priority: {{a.priority}}</p>
                
                <!--Button to remove TA-->
                <button (click)="removeTa(i)">Undergrad Chair clicks to remove this candidate</button>

                <div>
                <!--radio button to show approval/rejection-->
                <!--Make sure they have the same "name" attribute-->
                <input type="radio" id="accept-{{i}}" name="confirm">
                <label for="accept-{{i}}">instructor checks this to accept </label>
                </div>
                <div>
                <input type="radio" id="reject-{{i}}" name="confirm">
                <label for="reject-{{i}}">instructor checks this to reject</label>
                </div>

            </div>
        </td>
        <!--Section listing all potential Candidates-->
        <td>
            <!--Div for each candidate-->
            <div *ngFor="let c of candidate_list" class="candidate">
                <p>ID: {{c.id}}</p>
                <p>Name: {{c.name}}</p>
                <p>Priority: {{c.priority}}</p>

                <!--Button to add TA-->
                <button (click)="assignTa(c)">Undergrad Chair clicks to assign this candidate</button>
            </div>
        </td>
    </tr>
</table>
