<div id="popup">
    <div *ngIf="courseSelected != undefined" id="popupContent">
        <span id="courseCode">{{courseSelected.courseCode}}</span>
        <span id="courseName">{{courseSelected.courseName}}</span>
        <ul id='questions'>
            <li *ngFor="let q of courseSelected.questions; index as i; trackBy: trackByFn">
                <input type="text" [(ngModel)]="courseSelected.questions[i]" placeholder="Enter question" />
                <span class="remove" (click)="removeQuestion(i)">X</span>
            </li>
        </ul>
        <div id="buttons">
            <button (click)='addQuestion()'>ADD</button>
            <button (click)= "saveQuestions()">SAVE</button>
            <button (click)='closeQuestions()'>CLOSE</button>
        </div>
    </div>
</div>
<div id="darkened"></div>
