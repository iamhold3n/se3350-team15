<h3>Add Course Instructors</h3>

<div>

    <hr />

    <input type="text" [(ngModel)]="name" placeholder="Instructor Name" />
    <input type="text" [(ngModel)]="email" placeholder="Instructor Email" />


    <button (click)="submit()">Submit</button>

</div>
