<h3>For Adding Course Instructors</h3>


<h5>Instructor Name:</h5>
<input type="text" [(ngModel)]="profName" placeholder="Enter Name..." />
<br>
<h5>Instructor Email:</h5>
<input type="text" [(ngModel)]="profEmail" placeholder="Enter Email..." />


<button>Submit form</button>

<h3>List of Instructors</h3>

<ul *ngFor="let prof of allProfs">
    <li>
        Instructor Name: {{prof.name}} <br>
        Instructor Email: {{prof.email}}
    </li>
</ul>
