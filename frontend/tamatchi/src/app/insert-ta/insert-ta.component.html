<div id="popup">
    <div id="popupContent">
        <h3>ADD TA</h3>
        <div>Entering existing TA email will overwrite its values</div>

        <div>
            <input id="email" type="text" [(ngModel)]="email_val" placeholder="Email">
        </div>

        <div>
            <input id="name" type="text" [(ngModel)]="name_val" placeholder="Name">
        </div>

        <div>
        <label for="status">Status Code</label>
        <select id="status" [(ngModel)]="status_select">
            <option value = 1>1</option>
            <option value = 2>2</option>
            <option value = 3>3</option>
        </select>
        </div>

        <div>
        <label for="hrs">Hrs</label>
        <select id="hrs" [(ngModel)]="hrs_select">
            <option value = 5>5</option>
            <option value = 10>10</option>
        </select>
        </div>

        <!--list of TA's ranked courses-->
        <label for="ta_course">Ranked Courses (0 to omit the course)</label>
        <div id="ta_course" *ngFor='let crs of course_list, index as a'>
            {{crs}}
            <input type="number" value = "0" [(ngModel)]="ta_rankings[a]" >
        </div>


        <div>
        <button (click)="insertTA()">INSERT</button>
        <button (click)='closeInsert()'>CLOSE</button>
        </div>
    </div>
</div>
<div id="darkened"></div>
