<h2>LOGIN PAGE</h2>

<div class = topbar>
    Email: <input #email type="email">
    Password: <input #pass type = "password">
    <button mat-raised-button (click) = "register(email.value, pass.value)">Register</button>
    <button mat-raised-button (click) = "login(email.value, pass.value)">Login</button>
    <button mat-raised-button (click) = "logout()">Logout</button>
  </div>
